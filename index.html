<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- font-awesome cdn -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="centerContent">
        <div id="top">
            <div class="logo-menu-icons">
                <div id="logo">
                    <div id="icon">
                        <img src="images/icons8-the-transfer-token-64.png" alt="T3icon">
                    </div>
                    <div id="text">
                        <span>Tic Tac Toe</span>
                    </div>
                </div>

                <div class="menu-icons">
                    <a href="index.html"><svg style="margin-right: 4px;" xmlns="http://www.w3.org/2000/svg" id="back-2-game"
                        class="icon icon-tabler icon-tabler-device-gamepad" width="35" height="35" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="gray" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <rect x="2" y="6" width="20" height="12" rx="2" />
                        <path d="M6 12h4m-2 -2v4" />
                        <line x1="15" y1="11" x2="15" y2="11.01" />
                        <line x1="18" y1="13" x2="18" y2="13.01" />
                    </svg></a>

                    <a href="pages/ranking.html"><svg xmlns="http://www.w3.org/2000/svg" id="bar-chart" width="25" height="25"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2 icons">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg></a>

                    <a href="pages/help.html"><svg style="margin: 2px 5px 0;" xmlns="http://www.w3.org/2000/svg" id="help"
                            width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-help-circle icons">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg></a>

                    <a href="pages/setting.html"><svg style="margin: 2px 5px 0;" xmlns="http://www.w3.org/2000/svg" id="setting"
                            width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-settings icons">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg></a>
                </div>
            </div>

            <div class="display-current-Version">
                <span>v1.0</span>
            </div>
        </div>

        <div id="user-details">
            <div class="player-details">
                <span class="player-no">Player 1</span>
                <p class="player-name" id="player-1-name">PLAYER NAME</p>
                <span class="x-0">X</span>
                <div class="score-btn">
                    <div class="score-display">
                        <span id="player1-score" class="players-score">0</span>
                    </div>
                    <button class="button" onclick="edit_popup()" type="button">Edit</button>
                </div>
            </div>

            <div class="player-details">
                <span class="player-no">Player 2</span>
                <p class="player-name" id="player-2-name">PLAYER NAME</p>
                <span class="x-0">0</span>
                <div class="score-btn">
                    <div class="score-display">
                        <span id="player2-score" class="players-score">0</span>
                    </div>
                    <button class="button" onclick="edit_popup()" type="button">Edit</button>
                </div>
            </div>
        </div>

        <div class="display-curr-user-playing">
            <span>It's your turn <span id="currPlayerTurn">PLAYER 1 (X)</span></span>
        </div>

        <table class="GameBoard r-t-l r-t-r r-b-l r-b-r">
            <tbody>
                <tr>
                    <td class="cell r-t-l" data-cell></td>
                    <td class="cell" data-cell></td>
                    <td class="cell r-t-r" data-cell></td>
                </tr>
                <tr>
                    <td class="cell" data-cell></td>
                    <td class="cell" data-cell></td>
                    <td class="cell" data-cell></td>
                </tr>
                <tr>
                    <td class="cell r-b-l" data-cell></td>
                    <td class="cell" data-cell></td>
                    <td class="cell r-b-r" data-cell></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--  -->
    <div class="displayWinnerPopup">
        <img id="popupImage" src="/images/gold_star-removebg-preview.png" alt="">
        <span id="winner-player">PLAYER 1 (X) WINNER</span>
        <div id="btn2">
            <button id="restart-game" class="btn">Restart</button>
            <button id="reload" class="btn">Continue with Game</button>
        </div>
    </div>

    <div class="displayWinnerPopup" id="editPopup">
        <h2 id="emoji">PLAYER INFORMATTION</h2>
        <div class="player_info">
            <span class="playerno">PLAYER 1</span>
            <span class="display_x_0">X</span>
            <input type="text" id="text-input1" class="text-input" placeholder="PLAYER NAME">
        </div>

        <div id="divide-line"></div>

        <div class="player_info">
            <span class="playerno">PLAYER 2</span>
            <span class="display_x_0">0</span>
            <input type="text" id="text-input2" class="text-input" placeholder="PLAYER NAME">
        </div>

        <div id="buttons">
            <button id="valueSubmit" class="btn">SUBMIT</button>
            <button id="skip" class="btn">SKIP</button>
        </div>

    </div>
    
    <canvas id="my-canvas"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="game.js"></script> -->
</body>

</html>
